<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>六年级毕业联系信息</title>  
    <style>  
        /* 简单的样式 */  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 20px;  
        }  
        h1 {  
            text-align: center;  
        }  
        .contact-info {  
            margin-bottom: 20px;  
        }  
        .contact-info p {  
            margin-bottom: 10px;  
        }  
        .social-links {  
            text-align: center;  
        }  
        .social-links a {  
            display: inline-block;  
            margin: 0 10px;  
            text-decoration: none;  
            color: #333;  
            font-size: 20px;  
            transition: color 0.3s;  
        }  
        .social-links a:hover {  
            color: #666;  
        }  
    </style>  
</head>  
<body>  
    <h1>六年级毕业联系信息</h1>  
  
    <div class="contact-info">  
        <p>姓名：张三</p>  
        <p>电话：123-4567-8901</p>  
        <p>邮箱：zhangsan@example.com</p>  
        <p>地址：某市某区某街道某号</p>  
    </div>  
  
    <div class="social-links">  
        <a href="https://weibo.com/yourweibo" target="_blank" rel="noopener noreferrer">  
            <i class="fab fa-weibo"></i> 微博  
        </a>  
        <a href="https://space.bilibili.com/yourbilibili" target="_blank" rel="noopener noreferrer">  
            <i class="fab fa-bilibili"></i> Bilibili  
        </a>  
        <a href="https://im.qq.com/user_home.html?uin=yourqqnumber" target="_blank" rel="noopener noreferrer">  
            <i class="fab fa-qq"></i> QQ  
        </a>  
        <!-- 注意：QQ的链接是一个示例，实际可能不适用。QQ通常使用QQ号或昵称搜索 -->  
    </div>  
  
    <!-- 注意：由于Font Awesome图标库未在此示例中直接包含，您可能需要从CDN引入它，或者使用其他图标解决方案 -->  
    <!-- 例如，引入Font Awesome CDN:  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">  
    -->  
  
</body>  
</html>
